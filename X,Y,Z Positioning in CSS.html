<!DOCTYPE html>
<html lang="en">
<head>
    <title>X,Y,Z Positioning in CSS</title>
    <style>
        #div1
        {
            width:250px;
            height:250px;
            background-color:yellow;
            position:absolute;
            right:100px;
        }
    </style>
</head>
<body>
    <div id="div1">This is div1</div>
</body>
</html>
